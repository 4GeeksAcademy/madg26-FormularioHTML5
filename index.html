<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formularios</title>
</head>
<body>
    <form class="container border border-2 mt-3 p-2 mb-2">
        <div class="container mt-4">

            <div>
                <h3>Payment form example</h3>
            </div>

            <div class="container text-start mt-1">
                <div class="alert alert-danger" role="alert">Some fields are missing</div>
                <div class="row align-items-start">
                    <div class="col-5">
                        <label class="form-label" for="CardNumber"><strong>Card #</strong></label>
                        <input class="form-control" type="text" id="CardNumber" placeholder="xxxxxxxxxxxx" />
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="Reverse"><strong>CVC #</strong></label>
                        <input class="form-control" type="text" id="Reverse" placeholder="0000" />
                    </div>
                    <div class="col-4">
                        <label class="form-label" for="monto"><strong>Amount</strong></label>
                        <div class="d-flex">
                            <i class="fa-solid fa-dollar-sign my-auto me-1"></i>
                            <input class="form-control" type="text" id="monto" placeholder="Amount" />
                        </div>
                    </div>
                </div>
                <div class="d-flex row mt-1">
                    <div class="container text-start">
                        <div class="row align-items-start">
                            <div class="col-6">
                                <label class="form-label" for="PrimerNombre"><strong>First Name</strong></label>
                                <input class="form-control" type="text" id="PrimerNombre" placeholder="" />
                            </div>
                            <div class="col-6">
                                <label class="form-label" for="Apellido"><strong>Last Name</strong></label>
                                <input class="form-control" type="text" id="Apellido" placeholder="" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-6 mt-1">
                    <div class="row align-items-center">
                        <div class="col-6">
                            <label class="form-label" for="Ciudad"><strong>City</strong></label>
                            <input class="form-control" type="text" id="Ciudad" />
                        </div>
                        <div class="col-3">

                            <label class="form-label" for="Estado"><strong>State</strong></label>
                            <select class="form-select" id="Estado">
                                <option selected>Select Your State</option>
                                <option value="Venezuela">Venezuela</option>
                                <option value="Colombia">Colombia</option>
                                <option value="Chile">Chile</option>
                                <option value="Argentina">Argentina</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label class="form-label" for="Code"><strong>Postal Code</strong></label>
                            <input class="form-control" type="text" id="Code" placeholder="Postal Code" />
                        </div>
                    </div>
                </div>

            </div>
            <div class="container text-start">
                <div class="row align-items-start">
                    <div class="col-6 mt-2">
                        <p class="row align-items-start"><strong>We accept</strong></p>
                        <div class="bg-secondary col-4">
                            <label class="form-label" for="mc"></label>
                            <input type="radio" id="mc" name="payment" />
                            <i class="fa-brands fa-cc-mastercard"></i>

                            <label class="form-label" for="visa"></label>
                            <input type="radio" id="visa" name="payment" />
                            <i class="fa-brands fa-cc-visa"></i>

                            <label class="form-label" for="apple"></label>
                            <input type="radio" id="apple" name="payment" />
                            <i class="fa-brands fa-cc-apple-pay"></i>
                            <label class="form-label" for="american"></label>
                            <input type="radio" id="american" name="payment" />
                            <i class="fa-brands fa-cc-amex"></i>
                        </div>
                    </div>
                    <div class="col-6 mt-2">
                        <label class="form-label" for="nota"><strong>Message</strong></label>
                        <textarea class="form-control" id="nota"></textarea>
                        Add amy notes here.
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end me-2 mt-2">
                <button type="button" class="btn btn-secondary me-1">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>
</body>
</html>
